<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Deposit | LPU Bank</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .payment-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; position: relative; }
        .bank-logo { font-size: 1.6rem; font-weight: bold; color: var(--primary); margin-bottom: 0.5rem; }
        .test-mode-badge { background: #ffeaa7; color: #d63031; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; vertical-align: middle; margin-left: 8px; }
        
        .amount-display { font-size: 3rem; font-weight: 800; color: var(--success); margin: 1.5rem 0; letter-spacing: -1px; }
        .details { color: #7f8c8d; line-height: 1.6; margin-bottom: 2rem; font-size: 0.95rem; }
        .order-id { font-family: monospace; background: #f8f9fa; padding: 4px 8px; border-radius: 4px; color: var(--primary); }

        #rzp-button { background-color: var(--accent); color: white; border: none; padding: 16px; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        #rzp-button:hover { background-color: #2980b9; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4); }
        
        /* Loading Overlay */
        #loader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); border-radius: 16px; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="payment-card">
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-weight: 600; color: var(--primary);">Processing Transaction...</p>
        </div>

        <div class="bank-logo">Vansh Bank <span class="test-mode-badge">Test Mode</span></div>
        <p class="details">Deposit for Order ID:<br><span class="order-id">{{ razorpay_order_id }}</span></p>
        
        <div class="amount-display">â‚¹{{ display_amount }}</div>

        <form action="{% url 'payment_callback' %}" method="POST" id="razorpay-form">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
            <input type="hidden" name="razorpay_signature" id="razorpay_signature">
            
            <button type="button" id="rzp-button">Pay with Razorpay Secure</button>
        </form>

        <p style="margin-top: 2rem; font-size: 0.8rem; color: #bdc3c7;">
            ðŸ”’ Secure 256-bit SSL Encrypted Payment
        </p>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        const loader = document.getElementById('loader');

        var options = {
            "key": "{{ razorpay_merchant_key }}", 
            "amount": "{{ razorpay_amount }}", 
            "currency": "{{ currency }}",
            "name": "Vansh Bank",
            "description": "Instant Wallet Top-up",
            "image": "https://img.icons8.com/fluency/96/bank.png", 
            "order_id": "{{ razorpay_order_id }}",
            
            "handler": function (response){
            // Update the hidden fields
            document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
            document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
            document.getElementById('razorpay_signature').value = response.razorpay_signature;
            
            // Submit the form
            console.log("Submitting callback form...");
            document.getElementById('razorpay-form').submit();
        },
            "prefill": {
                "name": "{{ request.user.username }}",
                "email": "{{ request.user.email|default:'customer@vanshbank.com' }}",
                "contact": "{{ request.user.phone_number|default:'9999999999' }}"
            },
            "theme": { "color": "#3498db" },
            "modal": {
                "ondismiss": function(){
                    console.log('User closed the modal');
                }
            }
        };

        var rzp1 = new Razorpay(options);

        rzp1.on('payment.failed', function (response){
            alert("Payment Failed: " + response.error.description);
            // Optional: Redirect back to deposit form
            window.location.href = "{% url 'initiate_payment' %}";
        });

        document.getElementById('rzp-button').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LPU Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen p-4 font-sans">
    
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-10 rounded-[2.5rem] shadow-2xl animate__animated animate__zoomIn">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-500/10 rounded-2xl mb-4 border border-emerald-500/20">
                <i class="fas fa-vault text-2xl text-emerald-500"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-slate-500 text-sm">Secure access to your stateless account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Username</label>
                <input type="text" id="username" required 
                       class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-emerald-500 transition-all text-white placeholder-slate-700" 
                       placeholder="Enter username">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Password</label>
                <input type="password" id="password" required 
                       class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-emerald-500 transition-all text-white placeholder-slate-700" 
                       placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-slate-900 font-black py-4 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-emerald-500/20">
                SIGN IN
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-slate-500">
                New to the bank? 
                <a href="/signup" class="text-emerald-400 font-bold hover:underline ml-1">Create Account</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                // Hits your TokenObtainPairView statelessly
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save JWT tokens to browser storage
                    localStorage.setItem('access', data.access);
                    localStorage.setItem('refresh', data.refresh);
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + (data.detail || 'Invalid credentials'));
                    btn.disabled = false;
                    btn.innerText = "SIGN IN";
                }
            } catch (err) {
                alert('System Error: Connection failed.');
                btn.disabled = false;
                btn.innerText = "SIGN IN";
            }
        };
    </script>
</body>
</html>

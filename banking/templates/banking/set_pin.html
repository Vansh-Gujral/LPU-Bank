<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set PIN | LPU Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans min-h-screen">

    <nav class="border-b border-slate-800 bg-[#1e293b]/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/dashboard" class="flex items-center gap-2 text-emerald-400 hover:text-emerald-300 transition-all">
                <i class="fas fa-arrow-left"></i>
                <span class="font-bold uppercase tracking-widest text-sm">Back</span>
            </a>
            <h1 class="text-xl font-black tracking-tighter text-white">SECURITY SETTINGS</h1>
            <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-emerald-500">
                <i class="fas fa-key"></i>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-6 mt-12">
        <div class="bg-slate-900 border border-slate-800 rounded-[2.5rem] p-8 md:p-12 shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-white mb-2">Transaction PIN</h2>
                <p class="text-slate-500 text-sm">Create a 6-digit PIN required for all money transfers and ATM requests.</p>
            </div>

            <form id="pinForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">New 6-Digit PIN</label>
                    <input type="password" id="pin1" maxlength="6" required 
                           class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-emerald-500 transition-all text-white tracking-[1em] text-center text-xl font-bold" 
                           placeholder="••••••">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Confirm PIN</label>
                    <input type="password" id="pin2" maxlength="6" required 
                           class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-emerald-500 transition-all text-white tracking-[1em] text-center text-xl font-bold" 
                           placeholder="••••••">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-slate-900 font-black py-5 rounded-2xl transition-all transform active:scale-[0.97] shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-3">
                        <i class="fas fa-save"></i>
                        UPDATE PIN
                    </button>
                </div>
            </form>

            <div class="mt-8 p-4 bg-emerald-500/5 border border-emerald-500/10 rounded-2xl">
                <p class="text-[10px] text-emerald-400 font-bold flex items-center gap-2">
                    <i class="fas fa-shield-check"></i>
                    SECURITY TIP
                </p>
                <p class="text-xs text-slate-400 mt-1">Avoid using common sequences like 123456 or your date of birth for your security.</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('pinForm').onsubmit = async (e) => {
            e.preventDefault();
            const pin1 = document.getElementById('pin1').value;
            const pin2 = document.getElementById('pin2').value;
            const btn = e.target.querySelector('button');

            if (pin1 !== pin2) {
                alert('Error: PINs do not match!');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> SECURING...';

            try {
                const response = await fetch('/api/set-pin/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access')}`
                    },
                    body: JSON.stringify({ pin1, pin2 })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Success: ' + data.message);
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + (data.error || 'Update failed'));
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save"></i> UPDATE PIN';
                }
            } catch (err) {
                alert('Connection Error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> UPDATE PIN';
            }
        };
    </script>
</body>
</html>

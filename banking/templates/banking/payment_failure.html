<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Failed | LPU Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full p-10 rounded-[3rem] text-center shadow-2xl animate__animated animate__fadeIn">
        <div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-red-500/20">
            <i class="fas fa-times text-3xl text-red-500"></i>
        </div>

        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Transaction Failed</h1>
        <p class="text-slate-500 text-sm mb-10 leading-relaxed">The payment could not be verified by the protocol.</p>

        <div class="space-y-4">
            <button onclick="window.location.href='/dashboard'" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-black py-4 rounded-2xl transition-all">
                TRY AGAIN
            </button>
            <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.2em] italic">Error Code: P_SIG_INVALID</p>
        </div>
    </div>
</body>
</html>
